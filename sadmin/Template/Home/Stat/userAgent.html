
<!--  datepicker -->
<link href="__PUBLIC__/Lib/bootstrap-datepicker-1.7.1/css/bootstrap-datepicker3.min.css?ver={$fileVersion}" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Lib/bootstrap-datepicker-1.7.1/js/bootstrap-datepicker.min.js?ver={$fileVersion}"></script>
<script src="__PUBLIC__/Lib/bootstrap-datepicker-1.7.1/locales/bootstrap-datepicker.zh-CN.min.js?ver={$fileVersion}"></script>

<div class="header"> 
    <h1 class="page-header">代理来源</h1>
</div>
<div id="page-inner">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" method="post" onsubmit="return checkSelDay();" action="/Stat/user/third/agent">
                        <div class="form-group has-feedback">
                            <!-- 开始日期 -->
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-addon">开始日期</div>
                                    <input class="form-control" id="stime" name="stime" type="text" readonly="readonly" value="{$stime}" />
                                </div>
                                <span class="form-control-feedback glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </div>
                            <!-- 结束日期 -->
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-addon">结束日期</div>
                                    <input class="form-control" id="etime" name="etime" type="text" readonly="readonly" value="{$etime}" />
                                </div>
                                <span class="form-control-feedback glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </div>
                            <!--<div class="form-group"><input type="text" class="form-control" name="stime" readonly="readonly" id="stime" value="{$stime}"></div>
                            &nbsp;至&nbsp;
                            <div class="form-group"><input type="text" class="form-control" name="etime" readonly="readonly" id="etime" value="{$etime}"></div>-->
                            <button type="submit" name="search" class="btn btn-query btn-sm">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <present name="errMsg">
        <div class="row">
            <div class="col-sm-12 well">
                <p class="text-danger">{$errMsg}</p>
            </div>
        </div>
        <else />
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTable no-footer">
                                <thead>
                                    <tr role="row"><th>日期</th><th>sdf001</th><th>sdf002</th><th>sdf003</th>
                                        <th>sdf004</th><th>sdf005</th><th>sdf006</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="vo">
                                    <tr><td>{$vo.data_time|date="Y-m-d",###}</td><td>{$vo.sdf001}</td><td>{$vo.sdf002}</td>
                                        <td>{$vo.sdf003}</td><td>{$vo.sdf004}</td><td>{$vo.sdf005}</td>
                                        <td>{$vo.sdf006}</td></tr>
                                </volist>
                                </tbody>
                            </table>
                            {$pageshow}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </present>
</div>
<script src="__PUBLIC__/Js/stat/user.js?ver={$fileVersion}"></script>
