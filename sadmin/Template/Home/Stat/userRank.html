
<!--  datepicker -->
<link href="__PUBLIC__/Lib/bootstrap-datepicker-1.7.1/css/bootstrap-datepicker3.min.css?ver={$fileVersion}" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Lib/bootstrap-datepicker-1.7.1/js/bootstrap-datepicker.min.js?ver={$fileVersion}"></script>
<script src="__PUBLIC__/Lib/bootstrap-datepicker-1.7.1/locales/bootstrap-datepicker.zh-CN.min.js?ver={$fileVersion}"></script>
<css href="/Public/Lib/tiptip-1.3/tipTip.css" />
<js href="/Public/Lib/tiptip-1.3/jquery.tipTip.minified.js" />

<div class="header">
    <h1 class="page-header">用户排行</h1>
</div>
<div id="page-inner">
    <present name="errMsg">
        <div class="row">
            <div class="col-sm-12 well">
                <p class="text-danger">{$errMsg}</p>
            </div>
        </div>
        <else />
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" method="post" onsubmit="return checkInterDay();" action="/Stat/user/third/rank">
                            <div class="form-group has-feedback">
                                <!-- 开始日期 -->
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <div class="input-group-addon">开始日期</div>
                                        <input class="form-control" id="stime" name="stime" type="text" readonly="readonly" value="{$stime}" />
                                    </div>
                                    <span class="form-control-feedback glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                </div>
                                <!-- 结束日期 -->
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <div class="input-group-addon">结束日期</div>
                                        <input class="form-control" id="etime" name="etime" type="text" readonly="readonly" value="{$etime}" />
                                    </div>
                                    <span class="form-control-feedback glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                </div>
                                <button type="submit" name="search" class="btn btn-query tiptip" title="查询时必须选择开始时间和结束时间，且开始时间不能大于结束时间">查询</button>
                                <button type="submit" name="export" class="btn btn-operate tiptip" title="需选定起止日期才可导出文件" onclick="return onExport();">导出</button>
                            </div>
                        </form>
                    </div>
                    <empty name="rankDayList">
                        <div class="empty-data">暂无数据，请先选择查询条件</div>
                        <else/>
                        <div id="html_day"></div>
                    </empty>
                </div>
            </div>
        </div>
    </present>
</div>
<script src="__PUBLIC__/Js/stat/user-rank.js?ver={$fileVersion}"></script>
<script>
    var resizeFlag = false;
    var gameData = {:json_encode($rankDayList)};
</script>
<style>
    .tab-content {padding:20px 10px;}
    .table-bordered>thead>tr>td, .table-bordered>thead>tr>th {text-align: center;}
    .empty-data {text-align: center; padding:30px 0; background-color: #ffffe1; color:#565656;}
    .tip-info {color:#a94442; margin-left: 20px;}
</style>
