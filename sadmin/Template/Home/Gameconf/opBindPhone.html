<css href="/Public/Lib/bootstrap-treeview-1.2.0/dist/bootstrap-treeview.min.css"/>
<div class="header">
    <h1 class="page-header">绑定手机奖励配置</h1>
</div>
<div id="page-inner">
    <present name="errMsg">
        <div class="row">
            <div class="col-sm-12 well">
                <p class="text-danger">{$errMsg}</p>
            </div>
        </div>
    <else />
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-defalut">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                        <form id="gameConfigForm">
                            <div class="form-horizontal">
                                <div class="modal-body" style="padding-right:50px;">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="gameInitDiamond">奖励类型:</label>
                                        <div class="col-sm-4">
                                            <select class="form-control" id="prize_type">
                                                <!--<option value="0" <empty name="option"> selected </empty>>关闭</option>-->
                                                <option value="10008" <if condition="$option eq 10008"> selected </if>>钻石</option>
                                                <option value="10009" <if condition="$option eq 10009"> selected </if>>元宝</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="gameInitDiamond">奖励数量:</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" id="prize_num" type="text" value="{$value}" <empty name="option"> disabled </empty>/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <button class="btn btn-success" type="button" id='saveBindPrize' style="margin: 0 auto ;display: block;width: 150px;">保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </present>
</div>

<js href="/Public/Js/gameconfig/op-bind-phone.js"/>
