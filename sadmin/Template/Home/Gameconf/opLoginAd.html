<css href="/Public/Lib/bootstrap-treeview-1.2.0/dist/bootstrap-treeview.min.css"/>
<css href="/Public/Lib/jquery-file-upload-9.19.1/css/jquery.fileupload.css" />
<css href="/Public/Lib/jquery-file-upload-9.19.1/css/jquery.fileupload-ui.css" />

<div class="header">
    <h1 class="page-header">登录广告配置</h1>
</div>
<div id="page-inner">
    <present name="errMsg">
        <div class="row">
            <div class="col-sm-12 well">
                <p class="text-danger">{$errMsg}</p>
            </div>
        </div>
        <else />
        <div class="row">
            <div class="col-sm-3">
                <div class="panel panel-defalut">
                    <div class="panel-body" id="placeTreeDiv"></div>
                </div>
                <div class="text-success">
                    <span><strong class="text-info">蓝色字体</strong>表示该地区有配置内容</span><br>
                    <span><strong class="text-muted">灰色字体</strong>表示该地区无配置内容</span><br>
                    <span>编辑中地区用图标 <span class="glyphicon glyphicon-edit text-danger"></span> 标注</span>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {$pageHead}
                        <present name="deleteFlag">
                            <button class="btn btn-sm btn-danger pull-right hori-gap" id="deleteBtn">删除</button>
                        </present>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class='tab-pane' id='ope_logadv'>
                                        <form class="form-horizontal" style="padding:10px;">
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label"></label>
                                                <div class="col-sm-8">
                                                    <span id='alertLogAdvCont' style='color:red;'></span>
                                                </div>
                                            </div>
                                            <table class="table table-striped table-bordered table-hover dataTable no-footer">
                                                <thead><tr><th>广告标题</th><th>广告微信</th><th>广告图片</th>
                                                    <th style='width:60px;'><button class="btn btn-success btn-sm" type="button" onclick="addLogAdvLine();">添加</button></th>
                                                </tr></thead>
                                                <tbody id='tbLogAdv'></tbody>
                                            </table>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">广告面板开关</label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="switch_logadv" id="logadv_open" value="1"
                                                        <if condition="$confSwitch eq 1">
                                                            checked
                                                        </if>
                                                    />开
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="switch_logadv" id="logadv_close" value="0"
                                                        <if condition="$confSwitch eq 0">
                                                            checked
                                                        </if>
                                                    /> 关
                                                </label>
                                            </div>
                                            <if condition="$topLevel neq 1">
                                                <div class="form-group" id="parentSwitch"
                                                    <if condition="$confSwitch eq 1"> style="display:none" </if>
                                                >
                                                    <label class="col-sm-4 control-label">是否读取上级</label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="switch_read_parent" id="logadv_read_parent" value="1"
                                                            <if condition="$parentSwitch eq 1">
                                                                checked
                                                            </if>
                                                        />读取上级
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="switch_read_parent" id="logadv_not_read_parent" value="0"
                                                            <if condition="$parentSwitch eq 0">
                                                                checked
                                                            </if>
                                                        />不读取上级
                                                    </label>
                                                </div>
                                            </if>
                                            <present name="logadvFlag">
                                                <div class="form-group" style="margin-top:30px;">
                                                    <label class="col-sm-3 control-label" for="edtModSubmitBtn"> </label>
                                                    <div class="col-sm-8">
                                                        <button class="btn btn-primary" type="button" id="edtModSubmitBtn" onclick="submitLogAdv();">保存</button>
                                                        <span style="color:red;">（推荐广告图片尺寸：竖版尺寸621*808，横版尺寸884*390）</span>
                                                    </div>
                                                </div>
                                            </present>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </present>
</div>

<script>
    var pageHead = "{$pageHead}";
    var curFirstId = {$curFirstId};
    var curPlaceId = {$curPlaceId};
    var validPlace = {:json_encode($validPlace)};
    var topTree = {:json_encode($placeTree)};
    var conflist = {:json_encode($validPlace)};
    var wxreg = /^[a-zA-Z0-9_-]{5,19}$/;
</script>

<js href="/Public/Lib/bootstrap-treeview-1.2.0/dist/bootstrap-treeview.min.js"/>
<js href="/Public/Js/gameconfig/op-login-ad.js"/>
<js href="/Public/Lib/jquery-file-upload-9.19.1/js/vendor/jquery.ui.widget.js" />
<js href="/Public/Lib/jquery-file-upload-9.19.1/js/jquery.fileupload.js" />
