
<div class="header">

                                                        </foreach>
                                                    </select>
                                                </td>
                                                <td><input class="form-control" type="text" name="reward_val1" value='{$vo.reward_val1}'></td>

                                                    <select class="form-control" name="reward_type2">
                                                        <option value="0">无</option>
                                                        <foreach name="inviteRewardTypeMap" item="v">
                                                            <option value="{$key}" <php>echo $vo['reward_type2']==$key?'selected':''</php>>{$v}</option>
                                                        </foreach>
                                                    </select>
                                                </td>
                                                <td><input class="form-control" type="text" name="reward_val2" value='{$vo.reward_val2}'></td>
                                                <td>
                                                    <select class="form-control" name="reward_type3">
                                                        <option value="0">无</option>
                                                        <foreach name="inviteRewardTypeMap" item="v">
                                                            <option value="{$key}" <php>echo $vo['reward_type3']==$key?'selected':''</php>>{$v}</option>
                                                        </foreach>
                                                    </select>
                                                </td>
                                                <td><input class="form-control" type="text" name="reward_val3" value='{$vo.reward_val3}'></td>
                                                <td>
                                                    <select class="form-control" name="reward_type4">
                                                        <option value="0">无</option>
                                                        <foreach name="inviteRewardTypeMap" item="v">
                                                            <option value="{$key}" <php>echo $vo['reward_type4']==$key?'selected':''</php>>{$v}</option>
                                                        </foreach>
                                                    </select>
                                                </td>
                                                <td><input class="form-control" type="text" name="reward_val4" value='{$vo.reward_val4}'></td>
                                                <td>
                                                    <select class="form-control" name="reward_type5">
                                                        <option value="0">无</option>
                                                        <foreach name="inviteRewardTypeMap" item="v">
                                                            <option value="{$key}" <php>echo $vo['reward_type5']==$key?'selected':''</php>>{$v}</option>
                                                        </foreach>
                                                    </select>

                                                <td><input class="form-control" type="text" name="reward_val5" value='{$vo.reward_val5}'></td>-->

                                <present name="invitefrdFlag">
                                    <div class="form-group">

</div>
<script>
    var reward_type = {:json_encode($inviteRewardTypeMap)};
    var act_invite = {:intval($actInvite)};
    $(document).ready(function() {
        var invite_type = {:intval($invite_type)};
        if (invite_type) {
            $('#invite_type').children('[value=' + invite_type + ']').prop('selected', true);
        }
    });
    function saveInviteidId() {
        var data = {};
        data.type = $("#invite_type").val();
        data.number = $("#invite_number").val();
        
        var reg = /^[0-9]*$/;
        if (!reg.test(data.number) || parseInt(data.number) <= 0) {
            $.zmsg.error("物品数量必须为整数且数值大于0");
            return false;
        }
        tipinfo = [];
        tipinfo.push({title: '物品类型', value: $('#invite_type option:checked').text()});
        tipinfo.push({title: '物品数量', value: data.number});
        var tip = '<table style="width: 80%; margin: auto;">';
        for (var idx = 0; idx < tipinfo.length; idx++) {
            tip += '<tr class="text-danger"><td class="text-success">'+tipinfo[idx].title+'</td><td>'+tipinfo[idx].value+'</td></tr>';
        }
        tip += '</table>';
        $.Zebra_Dialog(tip, {
            'title': '更改配置确认',
            'animation_speed_show': 500,
            'center_buttons': true,
            'type': '',
            'buttons': ['取消', '确定'],
            'onClose': function(caption) {
                if ('取消' == caption) {
                } else if ('确定' == caption) {
                    $.loading.show("saveConfLoading");
                    $.ajax({
                        url: "/Gameconf/ajaxsaveInviteId",
                        type: "POST",
                        data: data,
                        dataType: "json",
                        success: function(data) {
                            $.loading.hide('saveConfLoading');
                            if (0 == data.code) {
                                $.zmsg.success('/Gameconf/friend/third/frdinvite');//$.zmsg.info('保存成功');
                            } else {
                                $.zmsg.error(data.msg);
                            }
                        },
                        error: function(data) {
                            $.loading.hide('saveConfLoading');
                            $.zmsg.fatal(data.responseText);
                        }
                    });
                }
            }
        });
        return false;
    }
    function saveInviteidConf() {
        if (act_invite) {
            $.zmsg.error("新年拉新活动正在运行，不允许修改邀请好友配置");
            return false;
        }
        var data = {};
        data.type = 'reward';
        data.conf = [];
        var tipinfo = [];
        var invalid = false;
        var tbody = $('#inviteConf').find('tbody');
        if (tbody) {
            var size = tbody.children('tr').size();
            if (size <= 0) {
                $.zmsg.error("配置必须至少保留一条");
                return false;
            }
            tbody.children('tr').each(function(i) {
                var obj = {};
                obj.event_num = $(this).find('[name=event_num]').val();
                obj.type1 = $(this).find('[name=reward_type1]').val();
                obj.val1 = $(this).find('[name=reward_val1]').val();
                obj.type2 = $(this).find('[name=reward_type2]').val();
                obj.val2 = $(this).find('[name=reward_val2]').val();
                obj.type3 = $(this).find('[name=reward_type3]').val();
                obj.val3 = $(this).find('[name=reward_val3]').val();
                obj.type4 = $(this).find('[name=reward_type4]').val();
                obj.val4 = $(this).find('[name=reward_val4]').val();
                obj.type5 = $(this).find('[name=reward_type5]').val();
                obj.val5 = $(this).find('[name=reward_val5]').val();
                data.conf.push(obj);
                if (obj.event_num == '' || obj.val1 == '') {
                    $.zmsg.error("配置不能为空");
                    invalid = true;
                    return false;
                }
                var reg = /^[0-9]*$/;
                if (!reg.test(obj.event_num) || parseInt(obj.event_num) <= 0) {
                    $.zmsg.error("需邀请人数必须为整数且数值大于0");
                    invalid = true;
                    return false;
                }
                if (!reg.test(obj.val1) || parseInt(obj.val1) <= 0) {
                    $.zmsg.error("奖励数量必须为整数且数值大于0");
                    invalid = true;
                    return false;
                }
                tipinfo.push({num: obj.event_num, type1: $(this).find('[name=reward_type1] option:checked').text(), val1: obj.val1});
            });
        }
        if (invalid)
            return false;
        var tip = '<table style="width: 80%; margin: auto;">';
        tip += '<tr class="text-danger"><th class="text-success">需邀请人数</th><th class="text-success">奖励类型</th><th class="text-success">奖励数量</th></tr>';
        for (var idx = 0; idx < tipinfo.length; idx++) {
            tip += '<tr class="text-danger"><td>'+tipinfo[idx].num+'</td><td>'+tipinfo[idx].type1+'</td><td>'+tipinfo[idx].val1+'</td></tr>';
        }
        tip += '</table>';
        $.Zebra_Dialog(tip, {
            'title': '更改配置确认',
            'animation_speed_show': 500,
            'center_buttons': true,
            'type': '',
            'buttons': ['取消', '确定'],
            'onClose': function(caption) {
                if ('取消' == caption) {
                } else if ('确定' == caption) {
                    $.loading.show("delMsgLoading");
                    $.ajax({
                        url: "/Gameconf/ajaxsaveInviteConf",
                        type: "POST",
                        data: data,
                        dataType: "json",
                        success: function(data) {
                            $.loading.hide('delMsgLoading');
                            if (0 == data.code) {
                                $.zmsg.success('/Gameconf/friend/third/frdinvite');//$.zmsg.info('保存成功');
                            } else {
                                $.zmsg.error(data.msg);
                            }
                        },
                        error: function(data) {
                            $.loading.hide('delMsgLoading');
                            $.zmsg.fatal(data.responseText);
                        }
                    });
                }
            }
        });
        return false;
    }
    function addInviteConf() {
        var tbody = $('#inviteConf').find('tbody');
        if (tbody) {
            var num = tbody.children('tr').length+1;
            var html = '<tr><td name="no">'+num+'</td><td><input class="form-control" type="text" name="event_num"></td>';
            var optiontext = '';
            for (var k in reward_type) {
                if (reward_type.hasOwnProperty(k)) {
                    optiontext += '<option value="'+k+'">'+ reward_type[k]+'</option>';                  
                }
            }
            for (var i = 1; i <= 1; i++) {  //5
                html += '<td><select class="form-control" name="reward_type'+i+'">'+//<option value="0">无</option>
                    optiontext+'</select></td>'+
                    '<td><input class="form-control" type="text" name="reward_val'+i+'" value=""></td>';
            }
            html += '<td><button class="btn btn-sm btn-danger btn-del" type="button" onclick="return delInviteConf(this);">删除</button></td>';
            tbody.append(html);
        }
    }
    function delInviteConf(obj) {
        var target = $(obj).closest('tr');
        if (target)
            target.remove();
        var tbody = $('#inviteConf').find('tbody');
        if (tbody) {
            tbody.children('tr').each(function(i) {
                $(this).find('[name=no]').html(i+1);
            });
        }
    }
</script>
