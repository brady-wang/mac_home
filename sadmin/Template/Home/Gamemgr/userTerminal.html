
<css href="/Public/Lib/tiptip-1.3/tipTip.css" />
<js href="/Public/Lib/tiptip-1.3/jquery.tipTip.minified.js" />
<div class="header">
    <h1 class="page-header">解散房间</h1>
</div>
<div id="page-inner">
    <present name="compatibleMsg">
        <div class="row">
            <div class="col-sm-12 well">
                <p class="text-danger">{$compatibleMsg}</p>
            </div>
        </div>
    <else />
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="get" action="/Gamemgr/user/third/terminal">
                            <div class="form-group has-feedback">
                                <label class="col-sm-3 control-label request">房间号</label>
                                <div class="col-sm-3">
                                    <input class="form-control" id="roomId" name="roomId" type="text" value="{$roomId}" placeholder="请输入房间号" />
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-query" type="submit" name="btnRoomId" onclick="return checkRoomId()">查询</button>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="col-sm-3 control-label request">玩家ID</label>
                                <div class="col-sm-3">
                                    <input class="form-control" id="userId" name="userId" type="text" value="{$userId}" placeholder="请输入玩家ID" />
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-query" type="submit" name="btnUserId" onclick="return checkUserId()">查询</button>
                                    <!--<button class="btn btn-danger" type="submit" name="btnReset" onclick="return resetUser();">重置</button>-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <present name="errMsg">
            <div class="row">
                <div class="col-sm-12 well">
                    <p class="text-danger">{$errMsg}</p>
                </div>
            </div>
        <else />
            <div class="row" id="userTerminalPanel" style="display: block">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="roomInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </present>
    </present>
</div>
<style>    
    .tab-caption {text-align: center; font-size:15px; font-weight: bold;}
    table.dataTable {margin-bottom: 20px;}
</style>
<script>
    var dbList = {:json_encode($dbList)};
    var memList = {:json_encode($memList)};
    var roomInfo = {:json_encode($roomInfo)};

    var disbandPower = {$disbandPower};
</script>
<script src="__PUBLIC__/Js/gamemgr/user-terminal.js?ver={$fileVersion}"></script>
